<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div id="home"></div>
